            <p>基隆原名雞籠，一由於基隆山形似雞籠，一認為起源於此地之平埔族，自稱Ketaganan(凱達格蘭)之刪去taga，譯Kenan之音為雞籠。清雍正元年(1723)，漳州人從八里坌、金包裏(金山)萬里瑪鋉，移至雞籠，在牛稠港虎子山築魚寮，發展至仁愛區海濱，建街肆，稱崁仔頂街，是市街創建之嚆矢。光緒元年(1875)設臺北府分府通判于雞籠，並取“基地昌隆”之意，而改稱基隆。（來源：臺灣文獻叢刊）</p>
